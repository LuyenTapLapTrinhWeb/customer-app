<div>
  <mat-drawer-container class="example-container" autosize color="primary">
    <mat-drawer color="primary" #drawer class="example-sidenav" mode="side">
      <div class="flex-column">
        <a class="text-left" mat-button [routerLink]="['tested']" routerLinkActive="active" appHightlight>Tested</a>
        <a class="text-left" mat-button [routerLink]="['customers']" routerLinkActive="active"
          appHightlight>Customers</a>
        <a class="text-left" mat-button [routerLink]="['orders']" routerLinkActive="active" appHightlight>Orders</a>
        <a class="text-left" mat-button [routerLink]="['testapi']" routerLinkActive="active" appHightlight>Test API</a>
      </div>
    </mat-drawer>

    <div class="example-sidenav-content">
      <mat-toolbar class="toolbar-app">
        <button color="primary" type="button" mat-button (click)="drawer.toggle()" appHightlight>
          <mat-icon>menu</mat-icon>
        </button>
      </mat-toolbar>
      <div class="wrapper">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-drawer-container>
</div>
