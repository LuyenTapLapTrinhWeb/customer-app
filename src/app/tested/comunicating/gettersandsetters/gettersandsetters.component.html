<h2>Geters and setters</h2>
<div *ngIf="customer?.avatar?.avatars?.length" [@transitionY]>
    <div class="div">
        <mat-list *ngFor="let item of customer.avatar.avatars">
            <mat-card>
                <img mat-card-image [src]="baseUrl + item.avatar" alt="{{baseUrl + item.avatar}}">
            </mat-card>
        </mat-list>
    </div>
</div>
<div *ngIf="!customer?.avatar?.avatars?.length">
    <mat-spinner></mat-spinner>
</div>
