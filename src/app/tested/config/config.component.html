<ul *ngFor="let config of configs">
    <li>{{config.heroesUrl}}</li>
    <li>{{config.textfile}}</li>
    <li>{{config.date | date:'MM-dd-yyyy'}}</li>
</ul>
<button mat-button color="primary" (click)="download()">Download file</button>
<div *ngIf="configs" [@transitionY]='state'>
    <div>{{heroesURl}}</div>
    <div *ngIf="contents || configs" [@transitionY]='state'>

        <textarea cols="50" rows="20">
            {{contents}}
        </textarea>
    </div>
    <div *ngIf="!contents" [@transitionY]='state'>
        <mat-spinner></mat-spinner>
    </div>
</div>
<div *ngIf="!configs" [@transitionY]='state'>
    <mat-spinner></mat-spinner>
</div>
