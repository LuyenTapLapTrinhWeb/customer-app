<div class="selection" *ngIf="selectionOptionList">
    <mat-form-field appearance="fill">
        <label class="selection-mat-label">{{selectionTitle}}</label>
        <mat-select panelClass="selectionPanel" [(value)]="selectionError" name="selectOptionBy"
            (selectionChange)="selectionOptionBy($event.value)">
            <mat-option *ngFor="let selectOption of selectionList" [value]="selectOption.value">
                {{selectOption.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <span class="selection-required-message" *ngIf="!selectionError">Vui lòng chọn 1 điều kiện</span>
</div>
<div *ngIf="!selectionOptionList">
    <app-screen-list-guide [screenListGuideSelection]="screenListGuideSelection">
    </app-screen-list-guide>
</div>
