<div class="center">
    <!-- table -->
    <form [formGroup]="myForm">
        <mat-form-field class="autocomplete-filter">
            <mat-select placeholder="frequency" formControlName="frequency" (selectionChange)="selectedValue($event)"
                required>
                <mat-select-trigger>{{myForm.get('frequency').value.name}}</mat-select-trigger>
                <mat-select-filter class="autocomplete-filter-input" [placeholder]="'Filter'" [displayMember]="'name'"
                    [array]="states" (filteredReturn)="filteredList5 = $event"></mat-select-filter>
                <table class="autocomplete-filter-table">
                    <thead class="autocomplete-filter-table-container">
                        <tr class="autocomplete-filter-table-container-tr thead">
                            <th class="label label-filter-row th">id</th>
                            <th class="label label-filter-row th">flag</th>
                            <th class="label label-filter-row th">name</th>
                            <th class="label label-filter-row th">population</th>
                        </tr>
                    </thead>
                    <tbody class="autocomplete-filter-table-container">
                        <tr class="autocomplete-filter-table-container-tr">
                            <mat-option class="autocomplete-filter-table-container-tr-option" [value]="item"
                                *ngFor="let item of filteredList5">
                                <td class="label label-filter-row">{{item.id}}</td>
                                <td class="label label-filter-row">
                                    <img class="img-responsive" src="{{item.flag}}" alt="{{item.flag}}">
                                </td>
                                <td class="label label-filter-row">{{item.name}}</td>
                                <td class="label label-filter-row">{{item.population}}</td>
                            </mat-option>
                        </tr>
                    </tbody>
                </table>
            </mat-select>
        </mat-form-field>
    </form>
</div>
