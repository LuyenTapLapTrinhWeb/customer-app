<div class="search-combobox">
    <mat-form-field appearance="fill" *ngIf="selectionOptionList">
        <mat-label>{{selectionTitle | uppercase}}</mat-label>
        <mat-select [(value)]="selectionError" name="selectOptionBy"
            (selectionChange)="selectionOptionBy($event.value)">
            <mat-option>Chưa chọn</mat-option>
            <mat-option *ngFor="let selectOption of selectionList" [value]="selectOption.value">
                {{selectOption.viewValue}}
            </mat-option>
        </mat-select>
        <span class="search-combobox-required-message" *ngIf="!selectionError">
            Vui lòng chọn 1 điều kiện
        </span>
    </mat-form-field>
    <app-screen-list-guide [screenListGuideSelection]="screenListGuideSelection" *ngIf="!selectionOptionList">
    </app-screen-list-guide>
</div>
