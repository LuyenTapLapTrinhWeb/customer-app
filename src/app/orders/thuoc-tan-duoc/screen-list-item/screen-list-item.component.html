<mat-card class="containers-table">
    <mat-card-title>
        <section class="containers-table-filter">
            <form class="containers-table-filter-form" [formGroup]="filterListForm">
                <mat-form-field class="containers-table-filter-form-field" appearance="fill">
                    <mat-label class="containers-table-filter-form-field-label">Tìm thuốc tân dược
                        theo tên thuốc</mat-label>
                    <input matInput name="inputFilterList" placeholder="Ex. Paracetamol" [(ngModel)]="value"
                        formControlName="inputFilterList" (keyup)="applyFilter($event.target.value)">
                    <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" color="primary"
                        (click)="value=''" class="no-outline clear-button">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
            </form>
        </section>
        <section class="containers-table-report-section">
            <button mat-raised-button color="primary" class="containers-table-report-section-report-button" (click)="ganTheThuoc()">
                <mat-icon>report_problem</mat-icon> <span>Gắn thẻ đầu vào sai</span>
            </button>
            <mat-checkbox class="containers-table-report-section-margin">Hiển Thị thuốc được gắn thẻ</mat-checkbox>
        </section>
    </mat-card-title>
    <mat-card-content class="mat-card-table">
        <section class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
                <!-- Name Column -->
                <ng-container matColumnDef="name" sticky>
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let element">
                        <a [routerLink]="['/thuoc-tan-duoc', element.position]" routerLinkActive="router-link-active">
                            {{element.name}}
                        </a>
                    </td>
                </ng-container>
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>

                <!-- Star Column -->
                <ng-container matColumnDef="star" stickyEnd>
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button [matMenuTriggerFor]="menu" class="containers-table-more-vert-button"
                            aria-label="Example icon-button with a menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <a mat-menu-item [ngStyle]="matMenuItem">
                                <mat-icon [ngStyle]="matMenuItemMatIcon">edit</mat-icon>
                                <span class="text">Sửa bản ghi</span>
                            </a>
                        </mat-menu>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelectedRow(row)"
                    [ngClass]="{hovered: row.hovered, highlighted: selection.isSelected(row)}"
                    (mouseover)="row.hovered = true" (mouseout)="row.hovered = false">
                </tr>
                <!-- Row shown when there is no matching data.-->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">Không có dữ liệu nào phù hợp với bộ lọc
                        <span class="filter-list-result">"{{inputFilterList}}"</span>
                    </td>
                </tr>
            </table>
        </section>
    </mat-card-content>
    <mat-card-actions>
        <section>
            <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, dataSource.data.length]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </section>
    </mat-card-actions>
</mat-card>
