<mat-card-content class="mat-card-table">
    <section class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <!-- Name Column -->
            <ng-container matColumnDef="name" sticky>
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <!-- Star Column -->
            <ng-container matColumnDef="star" stickyEnd>
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button [matMenuTriggerFor]="menu" class="mat-card-table-more-vert-button"
                        aria-label="Example icon-button with a menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <div mat-menu-item [ngStyle]="matMenu">
                            <button [ngStyle]="matMenuItem" (click)="suaBanGhi(element)">
                                <mat-icon [ngStyle]="matMenuItemMatIcon" svgIcon="edit-pencil"></mat-icon>
                                <!-- <span class="text">Sửa bản ghi</span> -->
                            </button>
                            <button [ngStyle]="matMenuItem" (click)="xoaBanGhi(element)">
                                <mat-icon [ngStyle]="matMenuItemMatIcon" svgIcon="delete-recycle-bin"></mat-icon>
                                <!-- <span class="text">Xóa bản ghi</span> -->
                            </button>
                        </div>
                    </mat-menu>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelectedRow(row)"
                [ngClass]="{hovered: row.hovered, highlighted: selection.isSelected(row)}"
                (mouseover)="row.hovered = true" (mouseout)="row.hovered = false">
            </tr>
            <!-- Row shown when there is no matching data.-->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Không có dữ liệu nào phù hợp với bộ lọc
                    <span class="filter-list-result">"{{inputFilterList}}"</span>
                </td>
            </tr>
        </table>
    </section>
</mat-card-content>
<mat-card-actions>
    <section>
        <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 20, 50, dataSource.data.length]"
            showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
    </section>
</mat-card-actions>
