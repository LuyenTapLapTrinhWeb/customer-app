<section class="danh-muc-container">
    <article>
        <div class="containers">
            <div class="containers-banner full-width">
                <h1 class="containers-banner-title">Danh mục thuốc tân dược</h1>
                <div class="containers-banner-group-button">
                    <button mat-button color="primary" class="containers-banner-group-button-add-button"
                        [routerLink]="['/thuoc-tan-duoc', 0, 'guide']" routerLinkActive="router-link-active"
                        (click)="capNhatDanhSach()">
                        <span class="containers-banner-group-button-add-button-icon">
                            <mat-icon>help_outline</mat-icon>
                            <span class="text">Hướng dẫn</span>
                        </span>
                    </button>
                    <button mat-button color="primary" class="containers-banner-group-button-add-button"
                        [routerLink]="['/thuoc-tan-duoc', 0, 'refresh']" routerLinkActive="router-link-active"
                        (click)="capNhatDanhSach()">
                        <span class="containers-banner-group-button-add-button-icon">
                            <mat-icon>refresh</mat-icon>
                            <span class="text">Cập nhật danh sách</span>
                        </span>
                    </button>
                    <button mat-button color="primary" class="containers-banner-group-button-add-button"
                        [routerLink]="['/thuoc-tan-duoc', 0, 'edit']" routerLinkActive="router-link-active"
                        (click)="themBanGhi()">
                        <span class="containers-banner-group-button-add-button-icon">
                            <mat-icon>add</mat-icon>
                            <span class="text">Thêm bản ghi mới</span>
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </article>
    <article>
        <div class="containers">
            <div class="containers-table">
                <mat-card>
                    <mat-card-title>
                        <div class="containers">
                            <div class="search">
                                <form class="example-form" [formGroup]="filterListForm">
                                    <mat-form-field class="example-full-width" appearance="fill">
                                        <mat-label>Tìm thuốc tân dược theo tên thuốc</mat-label>
                                        <input matInput name="inputFilterList" placeholder="Ex. Paracetamol"
                                            [(ngModel)]="value" formControlName="inputFilterList"
                                            (keyup)="applyFilter($event.target.value)">
                                        <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear"
                                            color="primary" (click)="value=''" class="no-outline clear-button">
                                            <mat-icon>close</mat-icon>
                                        </button>
                                    </mat-form-field>
                                </form>
                            </div>
                            <div class="containers">
                                <section class="example-section">
                                    <button mat-raised-button color="primary" class="example-section-report-button"
                                        (click)="ganTheThuoc()">
                                        <mat-icon>report_problem</mat-icon> <span>Gắn thẻ đầu vào sai</span>
                                    </button>
                                    <mat-checkbox class="example-margin">Hiển Thị thuốc được gắn thẻ</mat-checkbox>
                                </section>
                            </div>
                        </div>
                    </mat-card-title>
                    <mat-card-content class="mat-card-table">
                        <div class="mat-elevation-z8">
                            <table mat-table [dataSource]="dataSource" matSort>
                                <!-- Name Column -->
                                <ng-container matColumnDef="name" sticky>
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                                    <td mat-cell *matCellDef="let element">
                                        <a [routerLink]="['/thuoc-tan-duoc', element.position]"
                                            routerLinkActive="router-link-active">
                                            {{element.name}}
                                        </a>
                                    </td>
                                </ng-container>
                                <!-- Position Column -->
                                <ng-container matColumnDef="position">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                                </ng-container>

                                <!-- Weight Column -->
                                <ng-container matColumnDef="weight">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
                                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                                </ng-container>

                                <!-- Symbol Column -->
                                <ng-container matColumnDef="symbol">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
                                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                                </ng-container>

                                <!-- Star Column -->
                                <ng-container matColumnDef="star" stickyEnd>
                                    <th mat-header-cell *matHeaderCellDef></th>
                                    <td mat-cell *matCellDef="let element">
                                        <button mat-button color="primary" class="containers-table-edit-button"
                                            [routerLink]="['/thuoc-tan-duoc', 0, 'edit']"
                                            routerLinkActive="router-link-active" (click)="suaBanGhi()">
                                            <span class="containers-table-edit-button-icon">
                                                <mat-icon>edit</mat-icon>
                                                <span class="text">Sửa bản ghi</span>
                                            </span>
                                        </button>
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                                    (click)="onSelectedRow(row)"
                                    [ngClass]="{hovered: row.hovered, highlighted: selection.isSelected(row)}"
                                    (mouseover)="row.hovered = true" (mouseout)="row.hovered = false">
                                </tr>
                                <!-- Row shown when there is no matching data.-->
                                <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" colspan="4">Không có dữ liệu nào phù hợp với bộ lọc
                                        <span class="filter-list-result">"{{inputFilterList}}"</span>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </mat-card-content>
                    <mat-card-actions>
                        <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, dataSource.data.length]" showFirstLastButtons
                            aria-label="Select page of periodic elements">
                        </mat-paginator>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </article>
    <article>
        <div class="containers">
            <!-- <div class="spinner">
                <ngx-spinner bdColor="rgba(0, 0, 0, 0.5)" size="medium" color="#fff" type="ball-spin"
                    [fullScreen]="false">
                    <p style="color: white;">Vui lòng chờ</p>
                </ngx-spinner>
            </div> -->
        </div>
    </article>
</section>
