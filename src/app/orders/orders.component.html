<section [@toggleTrigger] appSticky>
    <article>
        <div class="container">
            <div class="welcome-page">
                <h1>Welcome to Order page!</h1>
            </div>
        </div>
    </article>
    <article>
        <div class="container">
            <h2>Logo CSS</h2>
            <div class="bgcolor--primary relative" (mouseover)="changeCircle($event)">
                <div [@stretching]="circleState" class="circle small center relative flex-middle">
                    <div class="square relative flex-middle center">
                        <div class="circle--2 big center absolute flex-between">
                            <div class="square--2"></div>
                            <div class="square--2"></div>
                            <div class="square--2"></div>
                            <div class="square--2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="router-links">
                <a mat-raised-button color="primary" class="router-link" [routerLink]="['/orders/thuoc-tan-duoc']"
                    routerLinkActive="router-link-active">Thuốc tân dược</a>
                <a mat-raised-button color="primary" class="router-link" [routerLink]="['/orders/nhan-vien']"
                    routerLinkActive="router-link-active">Nhân
                    viên</a>
            </div>
        </div>
    </article>
    <router-outlet></router-outlet>
</section>
