<section [@flyInOut] *ngIf="lichthisvs" class="lichthisvs">
    <article>
        <div class="lichthisvs--container">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> Mã Số Sinh Viên. </th>
                    <td mat-cell *matCellDef="let element">
                        <a [routerLink]="[ './', element.bmssv ]">{{element.bmssv}}</a>
                    </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Năm học - Học Kỳ </th>
                    <td mat-cell *matCellDef="let element"> {{element.nhhk }} </td>
                </ng-container>

                <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()">
                        </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
                        </mat-checkbox>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </article>
</section>
<section *ngIf="!lichthisvs" class="cover-black">
    <article>
        <div class="lichthisvs--container">
            <mat-spinner></mat-spinner>
        </div>
    </article>
</section>
